<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django level two</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
  </head>
  <body>
    <h1>Welcome to level TWo</h1>
    <div class="djangoTwo">
      {% if access_record %}
        <table>
          <thead>
            <th>Site name</th>
            <th>Date Accessed</th>
          </thead>

          {% for acc in access_record %}
          <tr>
            <td>{{ acc.name}}</td>
            <td>{{ acc.date}}</td>
          </tr>
          {% endfor %}
        </table>
        {% else %}
          <p>No Access Recoerd found</p>
        {% endif%}
    </div>

  </body>
</html>
